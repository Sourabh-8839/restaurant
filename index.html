<!DOCTYPE html>
<html>
<head>
  <title>Responsive Form Example</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="form-container">
    <form id="myForm">
      <div class="form-group">
        <label for="name">Choose Price:</label>
        <input type="number" id="price" name="name" required>
      </div>
      
      <div class="form-group">
        <label for="email">Choose Dish:</label>
        <input type="text" id="dish" name="email" required>
      </div>
      
     
      
      <div class="form-group">
        <label for="option">Choose Table:</label>
        <select id="tables" name="option">
          <option value="table1">table 1</option>
          <option value="table2">table 2</option>
          <option value="table3">table 3</option>
        </select>
      </div>
      
      <div class="form-group">
        <button type="submit">Add to bill</button>
      </div>
    </form>
    <div class="list">
        <ul id="tablelist1">
          <h1>
              Table 1
          </h1>
          
        </ul>
        <ul id="tablelist1">
          <h1>
              Table 2
          </h1>
          
        </ul>
        <ul id="tablelist1">
          <h1>
              Table 3
          </h1>
          
        </ul>
      </div>
  </div>
  
  <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.4.0/axios.min.js"></script>
  <script src="./app.js"></script>
  
</body>


</html>
